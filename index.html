<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Number Guesser</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

</head>

<body onload="setZeroState()">
  <header>
    <h1 class="title"><span class="title-number">Number</span> Guesser</h1>
  </header>
  <main class="clearfix">
    <input id="guessInput" class="guessInput" type="text" name="" value="" placeholder="Enter your guess">

    <span class="interactionButtons">
      <button id="guessButton" class="guessButton button buttonEnabled" type="button" name="button">Guess</button>
      <button id="clearButton" class="clearButton button buttonDisabled" type="button" name="button">Clear</button>

    <div id="guessDisplay" class="guessDisplay">
      <p id="errorMessages" class="errorMessages"></p>
      <p id="guessMessageTop" class="guessMessageTop"></p>
      <p id="guessValue" class="guessValue"></p>
      <p id="guessMessageBottom" class="guessMessageBottom"></p>
    </div>
    <button id="resetButton" class="resetButton button buttonDisabled" type="button" name="button">Reset</button></span>
  </main>
</body>
<script type="text/javascript" src="javascript.js"></script>

</html>
