<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Number Guesser</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

</head>

<body onload="setZeroState()">
  <header>
    <h1 class="title"><span class="title-number">Number</span> Guesser</h1>
  </header>
  <main class="clearfix">
    <p class="instructionText">Welcome to Number Guesser. Enter the minimum and maximum range for the generated random number, then enter your best guess!</p>
    <label>Min: <input id="minRangeValue" class="userInput" type="text" name="" value="1"></label>
    <label>Max: <input id="maxRangeValue" class="userInput" type="text" name="" value="100">
    <input id="guessInput" class="userInput" type="text" name="" value="" placeholder="Enter your guess">
    <p id="errorMessages" class="errorMessages"></p>
    <span class="interactionButtons">
      <button id="guessButton" class="guessButton button" type="button" name="button">Guess</button>
      <button id="clearButton" class="clearButton button" type="button" name="button">Clear</button>

      <div id="guessDisplay" class="guessDisplay">
        <p id="guessMessageTop" class="guessMessageTop"></p>
        <div id="guessValue" class="guessValue"></div>
        <p id="guessMessageBottom" class="guessMessageBottom"></p>
      </div>
      <button id="resetButton" class="resetButton button" type="button" name="button">Reset</button></span>
  </main>
</body>
<script type="text/javascript" src="javascript.js"></script>

</html>
